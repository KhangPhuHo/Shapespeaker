<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="myaccount.my_account_title">My Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/css/menure.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/chatbot.css">
    <link rel="icon" type="image/png" href="./src/img/cauculator icon.png">
    <style>
        aside::-webkit-scrollbar { width: 8px; }
        aside::-webkit-scrollbar-thumb { background-color: #6366f1; border-radius: 4px; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background-color: #4f46e5; border-radius: 10px; }
        #profileAccount h2 {
            font-size: 1.75rem;
            font-weight: 600;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #1f2937;
        }
    </style>
</head>

<body class="bg-gray-50 antialiased scroll-smooth">
    <div id="Menu"></div>
    <div id="bot"></div>

    <main class="max-w-7xl mx-auto px-4 pt-32 pb-16 flex flex-col md:flex-row gap-6">
        <button id="sidebar-toggle" class="fixed top-1/2 left-0 transform -translate-y-1/2 bg-indigo-600 text-white px-3 py-2 rounded-r-lg shadow z-50 md:hidden">
            &#187;
        </button>

        <div class="flex flex-col md:flex-row gap-4 max-w-7xl mx-auto p-4 pt-24">
            <aside id="sidebar" class="w-full bg-gray-800 text-white rounded-lg p-6 shadow md:static fixed inset-y-0 top-0 left-0 -translate-x-full transition-transform duration-300 z-40 md:translate-x-0 overflow-y-auto max-h-screen md:h-auto pt-20 md:pt-0">
                <h2 class="text-xl font-bold mb-4 text-center" data-i18n="myaccount.update_info">Update Your Info</h2>
                <form id="form1" class="space-y-4">
                    <div>
                        <label for="name" class="block mb-1" data-i18n="myaccount.name">Name</label>
                        <input type="text" id="name" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none" placeholder="Your Name">
                    </div>
                    <div>
                        <label for="email" class="block mb-1" data-i18n="myaccount.email">Email</label>
                        <input type="email" id="email" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none" placeholder="Your Email">
                    </div>
                    <div class="relative">
                        <label for="currentPassword" class="block mb-1" data-i18n="myaccount.current_password">Current Password</label>
                        <input type="password" id="currentPassword" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none" placeholder="Current Password">
                        <i class="fa fa-eye absolute right-3 top-1/2 translate-y-[5px] cursor-pointer text-gray-400 toggle-password"></i>
                    </div>
                    <div class="relative">
                        <label for="password" class="block mb-1" data-i18n="myaccount.new_password">New Password</label>
                        <input type="password" id="password" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none" placeholder="New Password">
                        <i class="fa fa-eye absolute right-3 top-1/2 translate-y-[5px] cursor-pointer text-gray-400 toggle-password"></i>
                    </div>
                    <div>
                        <label for="phone" class="block mb-1" data-i18n="myaccount.phone">Phone Number</label>
                        <input type="number" id="phone" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none" placeholder="Phone Number">
                    </div>
                    <div>
                        <label for="address" class="block mb-1" data-i18n="myaccount.address">Address</label>
                        <textarea id="address" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none resize-none" rows="3" placeholder="Address"></textarea>
                    </div>
                    <div>
                        <label for="avatar" class="block mb-1" data-i18n="myaccount.avatar">Avatar (URL)</label>
                        <input type="url" id="avatar" class="w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none" placeholder="Avatar URL">
                    </div>
                    <button type="button" onclick="addInfo()" class="w-full bg-indigo-600 hover:bg-indigo-700 transition text-white font-medium py-2 rounded" data-i18n="submit">Submit</button>
                </form>
            </aside>

            <section class="w-full md:w-2/3 bg-white rounded-lg p-6 shadow text-center">
                <h2 class="text-2x1 font-bold text-gray-800 mb-4" data-i18n="myaccount.your_profile">Your Profile</h2>
                <div id="profileAccount" class="mx-auto"></div>
            </section>
        </div>
    </main>

    <footer class="bg-gray-900 text-gray-300 py-8 border-t border-gray-700">
        <div class="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="flex flex-col items-center md:items-start text-center md:text-left space-y-3">
                <img src="./src/img/cauculator icon.png" alt="logo" class="w-16 h-16 object-contain">
                <a href="home.html" class="flex items-center font-extrabold space-x-2"><span class="text-lg md:text-xl">ShapeSpeak</span></a>
                <p class="text-sm text-gray-400 font-semibold" data-i18n="footer.slogan">TOY FOR CHILDREN</p>
            </div>
            <div class="flex flex-col items-center md:items-start text-center md:text-left space-y-3">
                <h3 class="text-lg font-semibold text-white" data-i18n="footer.contact">Contact Us</h3>
                <div class="flex space-x-4 text-2xl">
                    <a href="https://x.com/i/flow/login" class="hover:text-yellow-400 transition"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="https://www.facebook.com/" class="text-blue-600 hover:text-yellow-400 transition"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/" class="text-pink-500 hover:text-yellow-400 transition"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.google.com/intl/vi/gmail/about/" class="text-red-400 hover:text-yellow-400 transition"><i class="fa-solid fa-envelope"></i></a>
                </div>
            </div>
            <div class="flex flex-col items-center md:items-start text-center md:text-left space-y-3">
                <h3 class="text-lg font-semibold text-white" data-i18n="footer.find_us">Find Us</h3>
                <iframe src="https://maps.google.com/maps?q=HCMCity,+NjemaÄka&output=embed" width="100%" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="text-center text-gray-500 text-xs mt-6" data-i18n="footer.copyright">
            &copy; 2024 ShapeSpeak. All rights reserved.
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.13.1/firebase-auth-compat.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./src/js/language.js" defer></script>
    <script src="./src/js/firebase-config.js"></script>
    <script src="./src/js/myaccount.js"></script>
    <script src="./src/js/menu.js"></script>
    <script type="module" src="./src/js/profile.js"></script>
    <script src="./src/js/logout.js"></script>
    <script src="./src/js/chatbot.js"></script>
</body>

</html>
