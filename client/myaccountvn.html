        #Login {

        #form1 {
            display: flex;
            justify-content: space-around;

        #form1 button {

        .profile img {

<body>
    <div id="sidebar">
        <form id="form1" action="">
            <div id="item1">
                <h2>Nhập thông tin của bạn</h2><br><br>

                <label for="name">Họ và tên:</label><br>
                <input type="text" id="name" placeholder="Nhập họ và tên của bạn tại đây ..."><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" placeholder="Nhập email của bạn tại đây ..."><br><br>

                <div class="input-box">
                    <label for="currentPassword">Mật khẩu hiện tại:</label>
                    <input type="password" id="currentPassword" placeholder="Nhập mật khẩu hiện tại của bạn ...">
                    <i class="fa fa-eye toggle-password" aria-hidden="true"></i>
                </div>
                <br>

                <div class="input-box">
                    <label for="password">Mật khẩu mới:</label><br>
                    <input type="password" id="password" placeholder="Nhập mật khẩu mới tại đây ...">
                    <i class="fa fa-eye toggle-password" aria-hidden="true"></i>
                </div>
                <br>

                <label for="phonenumber">Số điện thoại:</label><br>
                <input type="tel" id="phone" placeholder="Nhập số điện thoại của bạn tại đây ..."><br><br>

                <label for="address">Địa chỉ:</label><br>
                <textarea id="address" placeholder="Nhập địa chỉ của bạn tại đây ..."></textarea><br><br>

                <label for="avatar">Ảnh đại diện (URL):</label><br>
                <input type="url" id="avatar" placeholder="Nhập URL ảnh đại diện tại đây ..."><br><br>

                <button type="button" onclick="addInfo()">Gửi</button>
            </div>
        </form>
    </div>

    <div id="content">
        <form id="form2">
            <div id="item2">
                <div id="profileAccount" class="profile"></div>
            </div>
        </form>
